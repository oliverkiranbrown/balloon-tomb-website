services:
  app:
    build:
      context: ./site
      dockerfile: Dockerfile.prod
    env_file:
      - .env.prod
    expose:
      - "3000"
    volumes:
      - audio_data:/app/audio
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data 
      - ./db-init:/docker-entrypoint-initdb.d
    restart: unless-stopped

volumes:
  postgres_data:
  audio_data:
